<div class="main-div">
  <h3>Create a new account</h3>
    <input autofocus="autofocus" type="text" placeholder="First Name" id="first_name" />
    <input type="text" placeholder="Last Name" id="last_name" />
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field"/>
    <input type="password" placeholder="Confirm Password..." id="password_field"/>
    <input type="text" placeholder="Age" id="age" />
    
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Gender
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a value="Male">Male</a></li>
        <li><a value="Female">Female</a></li>
        <li><a value="Other">Prefer Not to Provide</a></li>
      </ul>
    </div>
    <input type="text" placeholder="Sports" id="sport" />
    <input type="text" placeholder="School" id="school" />
    
    <button id="submit" class="btn" onclick="register()">Register</button>
</div>
