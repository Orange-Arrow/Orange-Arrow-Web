<p>
  <!DOCTYPE html>
<html data-ng-app="myApp">
  <head>
      <meta charset="utf-8">
      <title>Forgot Password</title>
      <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>
    <h2 id=username></h2>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <div class="form-gap"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                        <div id="messages" class="alert alert-success" hidden></div>
                        <div id="messages" class="alert alert-danger" hidden></div>
                        <form name="passReset" id="passReset" role="form" autocomplete="off" class="form" method="post" novalidate>
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input [value] = "email" name="email" id="email" placeholder="email address" class="form-control" type="email" required email/>
                            </div>
                            <!---<div class="alert-danger">Email is Invalid</div>*/-->
                          </div>
                        <div class="form-group">
                          <button (click)="resetPassword()"name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit">Send Password Reset</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
  </body>
</html>
</p>
